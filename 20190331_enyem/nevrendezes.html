<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
	
	<script>
		function Rendezes(){
			var frm = document.tanulok;
			var tomb = new Array();
			tomb[0] = frm.p0.value;
			tomb[1] = frm.p1.value;
			tomb[2] = frm.p2.value;
			tomb[3] = frm.p3.value;
			
			tomb.sort();
			frm.p0.value = tomb[0];
			frm.p1.value = tomb[1];
			frm.p2.value = tomb[2];
			frm.p3.value = tomb[3];
		}
		
		function datumKiir(){
			var ma = new Date();
			
			var ev = ma.getFullYear();
			var honap = ma.getMonth();
			var nap = ma.getDate();
			var ora = ma.getHours();
			var perc = ma.getMinutes();
			var mp = ma.getSeconds();
			var s = ev + "-"+ honap + "-" + nap;
			
			document.getElementById("datum").innerHTML = s;
			
		}
		
		var Ido;
		function Ora(){
			var most = new Date();
			
			var ora = most.getHours();
			var perc = most.getMinutes();
			var mp = most.getSeconds();
			Ido = ora;
			Ido += ((perc<10)?":0":":") + perc;
			Ido += ((mp<10)?":0":":") + mp;
			document.getElementById("pontosido").innerHTML = Ido;
			setTimeout("Ora()", 1000);
			
		}
		
	</script>
  </head>
  <body onload="Ora()">
    <form name="tanulok">
		<input type="text" name="p0" /><br/><br/>
		<input type="text" name="p1" /><br/><br/>
		<input type="text" name="p2" /><br/><br/>
		<input type="text" name="p3" /><br/><br/>
		<input type="button" value="Rendez!" onclick="Rendezes();"/><br/><br/>
	</form>
	
	<input type="button" value="mai dÃ¡tum" onclick="datumKiir()" />
	<h2 id="datum"></h2>
	
	<h2 id="pontosido"></h2>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
