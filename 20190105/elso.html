<!DOCTYPE html>	<!-- html5 -->
<html>  <!-- Nyitó html címke-->
	<!-- Komment -->
<head>	<!-- html fejrésze-->
	<title>
		Az első html weboldalam
	</title>
	<meta name="author" content="Doroghazi Donat"/>
</head>

<body>	<!-- html törzse-->
	<h1> <!-- Első szintű címsor-->
		Ez az oldal címe
	</h1>
	<h6>
		Ez egy hatos szintű címsor
	</h6>
	Ez az első html weboldalam!<br/>
	Ez egy új sor
	<!-- Bekezdés -->
	<p>
		Ez egy bekezdés
	</p>
	<p>
		Ez egy másik bekezdés
	</p>
	
	<ol> <!-- Számozott felsorolás-->
		<li>Első</li>
		<li>Második</li>
		<ol>
			<li> Második / a </li>
			<li> Második / b </li>
		</ol>
		<li>Harmadik</li>
	</ol>
	
	<hr/> <!-- Sortörés, amely vonalat húz-->
	
	<ul> <!-- Számozatlan felsorolás-->
		<li> Kék</li>
		<li> Zöld </li>
		<li> Piros </li>
		<li> Sárga </li>
		<ol>
			<li>Citrom</li>
			<li>Narancs</li>
		<ol>
	</ul>
	
</body>

</html> <!-- Záró html címke-->
