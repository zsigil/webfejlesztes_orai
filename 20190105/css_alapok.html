<!DOCTYPE html>
<html>
<head>
	<style>
		*{
			font-size: 120%;	/*betű méret*/
			font-style: italic; /* dőlt betű*/
			font-weight: bold;	/*fékövér*/
		}
	
		#kor{ 
		/* Ez egy komment*/
			width: 100px;	/*szélesség*/
			height: 100px;	/*magasság*/
			border: 3px solid #000; /*keret: vastagság stílus szín*/
			background-color: Magenta;
			border-radius: 100px;
		}
		p{
			color: #2398ff;
		}
		.negyzet{
			width: 300px;
			height: 180px;
			background-color: #ffaa00;
		}
	</style>
</head>
<body>
	<div style="color: red; background-color: green;">
		<h1>HTML formázása CSS-el</h1>
		<h2>Avagy nézzen ki valahogy a weblapunk</h2>
		<p>
		Ez itt egy bekezdés. Semmi más nem jut eszembe.
		</p>
		<p>
		Ez megint bekezdés. Valami szellemes dolog helye.
		</p>
	</div>
	
	<div class="negyzet"></div>
	<br/>
	<div class="negyzet"></div>
	
	<div id="kor"></div>
	
</body>
</html>
