<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h2>Táblázat készítés html-ben</h2>
	<!-- Táblázat html-ben -->
	<table style="border: 1px solid #222"> <!-- táblázat címkéje-->
		<thead>	<!-- táblázat fejrésze-->
			<tr> <!-- egy sor a táblázatban-->
				<th style="border: 1px solid #222">Hónap</th>
				<th style="border: 1px solid #222">Összeg</th>
			</tr>
		</thead>
		<tbody>	<!-- táblázat törzse -->
			<tr>
				<td>Január</td>
				<td>100</td>
			</tr>
			<tr>
				<td>Február</td>
				<td>200</td>
			</tr>
			<tr>
				<td>Március</td>
				<td>150</td>
			</tr>
			<tr>
				<td>Május</td>
				<td>250</td>
			</tr>
		</tbody>
		<tfoot>	<!-- táblázat lábrésze-->
			<tr>
				<td>Összesen: </td>
				<td>700</td>
			</tr>
		</tfoot>	
	</table>
	
	
</body>
</html>
